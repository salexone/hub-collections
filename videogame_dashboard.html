<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="header.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .search-sort-bar {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .search-input {
      padding: 8px 12px;
      font-size: 1rem;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .sort-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-row {
      display: grid;
      grid-template-columns: 100px 2fr 1fr 1fr auto;
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      margin: 0 2rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .game-row:hover {
      background: #f0f0f0;
    }

    .thumbnail {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .title-block h3 {
      margin: 0;
      font-size: 1rem;
      color: #111;
    }

    .system-cell, .year-cell {
      text-align: center;
    }

    .actions-cell {
      text-align: center;
    }

    .actions-cell button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background: #22c55e;
    }

    .delete-btn {
      background: #ff4d4f;
    }

    .info-collapse {
      display: none;
      padding: 0 2rem 1rem;
      background: #fdfdfd;
      margin: 0 2rem;
    }
  </style>
</head>

    if (user) {
      uid = user.uid;
      loadGames();
    } else {
      window.location.href = "index.html";
    }
  });

  async function loadGames(initial = true) {
    let q = query(collection(db, "videogames"), orderBy("title"), limit(20));
    if (!initial && lastVisible) {
      q = query(collection(db, "videogames"), orderBy("title"), startAfter(lastVisible), limit(20));
    }

    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
    }

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;
      if (data.ownerId && data.ownerId !== uid) return;
      if (!gameData.find(g => g.id === id)) {
        gameData.push({ id, ...data });
      }
    });

    displayGames();
  }

          <button class="delete-btn" onclick="handleDelete('${game.id}', '${game.title}')">Delete</button>
        </div>
      `;

      collapse.innerHTML = `
        <p><strong>Main Developer:</strong> ${game.main_developer || 'â€”'}</p>
        <p><strong>Main Publisher:</strong> ${game.main_publisher || 'â€”'}</p>
        <p><strong>Genre:</strong> ${game.genre || 'â€”'}</p>
        <p><strong>Series:</strong> ${game.series || 'â€”'}</p>
      `;

      row.addEventListener("click", (e) => {
        if (!e.target.closest('button')) {
          collapse.style.display = collapse.style.display === "none" || !collapse.style.display ? "block" : "none";
        }
      });

      gameList.appendChild(row);
      gameList.appendChild(collapse);
    });
  }
