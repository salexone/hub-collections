<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ® Hub Collections - Videogames</title>
  <link rel="stylesheet" href="header.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    h3{
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      margin-top: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4338ca;
    }
    #search-btn {
      background: #10b981;
      margin-top: 1rem;
    }
    #search-btn:hover {
      background: #059669;
    }
    #search-result .result-card {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    #search-result img {
      max-height: 220px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .select-btn {
      margin-top: 0.5rem;
      background: #3b82f6;
    }
    .select-btn:hover {
      background: #2563eb;
    }
    #status {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
    }
  </style>
 
</head>
<body>
  <div id="header-container"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

  <div class="search-sort-bar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search games..." />
    <button id="sortBtn" class="sort-btn">Sort A-Z</button>
  </div>

  <div id="game-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
      authDomain: "hubcollections-a001e.firebaseapp.com",
      projectId: "hubcollections-a001e",
      storageBucket: "hubcollections-a001e.appspot.com",
      messagingSenderId: "765474227726",
      appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const gameList = document.getElementById("game-list");
    const searchInput = document.getElementById("searchInput");
    const sortBtn = document.getElementById("sortBtn");

    let gameData = [];
    let sortedAsc = true;
    let uid = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        uid = user.uid;
        loadGames();
      } else {
        window.location.href = "index.html";
      }
    });

    import { where } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

async function loadGames() {
  const q = query(
    collection(db, "videogames"),
    where("ownerId", "==", uid),
    orderBy("title")
  );
  const snapshot = await getDocs(q);
  gameData = []; // Reset in case user reloads
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;
    gameData.push({ id, ...data });
  });
  displayGames();
}


    function displayGames(filtered = gameData) {
      gameList.innerHTML = "";
      filtered.forEach((game) => {
        const row = document.createElement("div");
        row.className = "game-row";
        row.innerHTML = `
          ${game.poster ? `<img class="thumbnail" src="${game.poster}" />` : '<div class="thumbnail" style="background:#ccc"></div>'}
          <div class="title-block"><h3>${game.title || 'â€”'}</h3></div>
          <div>${game.system || 'â€”'}</div>
          <div>${game.year || 'â€”'}</div>
          <div class="actions-cell">
            <button class="edit-btn" onclick="alert('Edit not implemented')">Edit</button>
            <button class="delete-btn" onclick="handleDelete('${game.id}', '${game.title}')">Delete</button>
          </div>
        `;

        const collapse = document.createElement("div");
        collapse.className = "info-collapse";
        collapse.innerHTML = `
          <p><strong>Developer:</strong> ${game.main_developer || 'â€”'}</p>
          <p><strong>Publisher:</strong> ${game.main_publisher || 'â€”'}</p>
          <p><strong>Genre:</strong> ${game.genre || 'â€”'}</p>
          <p><strong>Series:</strong> ${game.series || 'â€”'}</p>
          <p><strong>Region:</strong> ${game.region || 'â€”'}</p>
          <p><strong>ConteÃºdo:</strong> ${game.conteudo || 'â€”'}</p>
          <p><strong>Edition:</strong> ${game.edition || 'â€”'}</p>
        `;

        row.addEventListener("click", (e) => {
          if (!e.target.closest('button')) {
            collapse.style.display = collapse.style.display === "none" || !collapse.style.display ? "block" : "none";
          }
        });

        gameList.appendChild(row);
        gameList.appendChild(collapse);
      });
    }

    window.handleDelete = async (id, title) => {
      const confirmed = confirm(`Delete "${title}" from your collection?`);
      if (confirmed) {
        await deleteDoc(doc(db, "videogames", id));
        gameData = gameData.filter(g => g.id !== id);
        displayGames();
      }
    };

    sortBtn.addEventListener("click", () => {
      sortedAsc = !sortedAsc;
      const sorted = [...gameData].sort((a, b) => {
        const titleA = (a.title || '').toLowerCase();
        const titleB = (b.title || '').toLowerCase();
        return sortedAsc ? titleA.localeCompare(titleB) : titleB.localeCompare(titleA);
      });
      displayGames(sorted);
    });

    searchInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = gameData.filter(g => {
        return [g.title, g.system, g.year, g.developer, g.publisher, g.genre, g.series]
          .some(field => field && field.toString().toLowerCase().includes(val));
      });
      displayGames(filtered);
    });
  </script>
</body>
</html>
