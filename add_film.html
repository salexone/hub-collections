<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Film</title>
</head>
<body>
  <h1>Add a New Film</h1>
  
  <h2>üîç Search Movie</h2>
  <input type="text" id="search-query" placeholder="Enter movie title..." />
  <button id="search-btn">Search</button>

<div id="search-result" style="margin-top: 20px;"></div>

  <form id="film-form">
  <label>Poster: <input type="text" id="poster" /></label><br />
  <label>Title: <input type="text" id="original-title" /></label><br />
  <label>Portuguese Title: <input type="text" id="pt-title" /></label><br />
  <label>Director: <input type="text" id="director" /></label><br />
  <label>Actors: <input type="text" id="actors" /></label><br />
  <label>Genre: <input type="text" id="genre" /></label><br />
  <label>Duration (min): <input type="number" id="duration" /></label><br />
  <label>Format: <input type="text" id="format" /></label><br />
  <label>Edition: <input type="text" id="edition" /></label><br /><br />
  <button type="submit">Add Film</button>
</form>

<p id="status"></p>


  <p id="status"></p>

  <!-- Firebase Modules -->
  <script type="module" src="add_film.js">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
      authDomain: "hubcollections-a001e.firebaseapp.com",
      projectId: "hubcollections-a001e",
      storageBucket: "hubcollections-a001e.appspot.com",
      messagingSenderId: "765474227726",
      appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f",
      measurementId: "G-62C119XRJ9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        document.getElementById("status").textContent = "You must be logged in to add films.";
        document.getElementById("film-form").style.display = "none";
        return;
      }

      const filmForm = document.getElementById("film-form");

      filmForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value.trim();
        const genre = document.getElementById("genre").value.trim();
        const year = parseInt(document.getElementById("year").value);

        if (!title || !genre || isNaN(year)) {
          document.getElementById("status").textContent = "Please fill in all fields correctly.";
          return;
        }

        try {
          await addDoc(collection(db, "films"), {
            title,
            genre,
            year,
            ownerId: user.uid
          });

          document.getElementById("status").textContent = "üéâ Film added!";
          filmForm.reset();
        } catch (err) {
          console.error("Error adding film:", err);
          document.getElementById("status").textContent = "‚ùå Error adding film.";
        }
      });
    });
  </script>
</body>
</html>
