<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Film</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
      margin-top: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      background: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    #search-btn {
      background: #10b981;
      margin-top: 1rem;
    }

    #search-btn:hover {
      background: #059669;
    }

    #search-result .result-card {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    #search-result img {
      max-height: 220px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .select-btn {
      margin-top: 0.5rem;
      background: #3b82f6;
    }

    .select-btn:hover {
      background: #2563eb;
    }

    #status {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Add a New Film</h1>

    <h2>üîç Search Movie</h2>
    <input type="text" id="search-query" placeholder="Enter movie title..." />
    <button id="search-btn">Search</button>

    <div id="search-result"></div>

    <form id="film-form">
      <label>Poster URL:</label>
      <input type="text" id="poster" readonly />

      <label>Original Title:</label>
      <input type="text" id="original-title" readonly />

      <label>Portuguese Title (Portugal):</label>
      <input type="text" id="pt-title" placeholder="Insert manually (PT-PT)" />

      <label>Director:</label>
      <input type="text" id="director" readonly />

      <label>Actors (Top 2):</label>
      <input type="text" id="actors" readonly />

      <label>Genre:</label>
      <input type="text" id="genre" readonly />

      <label>Duration (minutes):</label>
      <input type="number" id="duration" readonly />

      <label>Format:</label>
      <select id="format" required>
        <option value="">Select Format</option>
        <option>DVD</option>
        <option>Blu Ray</option>
        <option>VHS</option>
        <option>UMD</option>
        <option>Laser Film</option>
        <option>Reel</option>
      </select>

      <label>Edition:</label>
      <select id="edition" required>
        <option value="">Select Edition</option>
        <option>Normal</option>
        <option>Colecionador</option>
        <option>Especial</option>
        <option>Deluxe</option>
        <option>2-Discos</option>
      </select>

      <button type="submit">‚ûï Add Film</button>
    </form>

    <p id="status"></p>
  </div>

  <script type="module" src="add_film.js"></script>
</body>
</html>
