<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Film</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">üé¨ Add a New Film</h1>

    <!-- Search Section -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">üîç Search Movie</h2>
      <div class="flex items-center gap-2 mb-2">
        <input
          type="text"
          id="search-query"
          placeholder="Enter movie title..."
          class="flex-1 border border-gray-300 rounded-lg p-2"
        />
        <button
          id="search-btn"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
        >
          Search
        </button>
      </div>
      <div id="search-result" class="mt-4 text-sm"></div>
    </div>

    <!-- Film Form -->
    <form id="film-form" class="space-y-4">
      <input type="hidden" id="poster" />

      <div>
        <label class="block font-medium">Original Title</label>
        <input type="text" id="original-title" class="w-full border border-gray-300 rounded-lg p-2" required />
      </div>

      <div>
        <label class="block font-medium">Portuguese Title</label>
        <input type="text" id="pt-title" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label class="block font-medium">Director</label>
        <input type="text" id="director" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label class="block font-medium">Actors</label>
        <input type="text" id="actors" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label class="block font-medium">Genre</label>
        <input type="text" id="genre" class="w-full border border-gray-300 rounded-lg p-2" required />
      </div>

      <div>
        <label class="block font-medium">Duration (minutes)</label>
        <input type="number" id="duration" class="w-full border border-gray-300 rounded-lg p-2" required />
      </div>

      <div>
        <label class="block font-medium">Format</label>
        <input type="text" id="format" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <div>
        <label class="block font-medium">Edition</label>
        <input type="text" id="edition" class="w-full border border-gray-300 rounded-lg p-2" />
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700"
      >
        ‚ûï Add Film
      </button>
    </form>

    <p id="status" class="mt-4 text-center font-medium text-sm text-red-600"></p>
  </div>

  <!-- Firebase Modules and App Logic -->
  <script type="module" src="./add_film.js"></script>
</body>
</html>
