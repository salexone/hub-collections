<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ My Film Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #film-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .film-card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .film-card h3 {
      margin: 0 0 8px;
    }
    .film-card p {
      margin: 4px 0;
      color: #666;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4f;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #d9363e;
    }
  </style>
</head>
<body>

  <h1>üéûÔ∏è Your Film Library</h1>
  <div id="film-list"></div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
    authDomain: "hubcollections-a001e.firebaseapp.com",
    projectId: "hubcollections-a001e",
    storageBucket: "hubcollections-a001e.appspot.com",
    messagingSenderId: "765474227726",
    appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const filmList = document.getElementById("film-list");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loadFilms(user.uid);
    } else {
      window.location.href = "index.html"; // not logged in, redirect
    }
  });

  async function loadFilms(uid) {
    filmList.innerHTML = "";
    const snapshot = await getDocs(collection(db, "films"));

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      // Optional: filter by ownerId if you're storing it
      if (data.ownerId && data.ownerId !== uid) return;

      const card = document.createElement("div");
      card.className = "film-card";
      card.innerHTML = `
        <h3>${data.title}</h3>
        <p><strong>Genre:</strong> ${data.genre}</p>
        <p><strong>Year:</strong> ${data.year}</p>
        <button class="delete-btn" data-id="${id}">Delete</button>
      `;

      // Delete button
      card.querySelector(".delete-btn").addEventListener("click", async () => {
        const confirmed = confirm(`Delete "${data.title}" from your collection?`);
        if (confirmed) {
          await deleteDoc(doc(db, "films", id));
          loadFilms(uid); // Refresh after deletion
        }
      });

      filmList.appendChild(card);
    });
  }
</script>

</body>
</html>
