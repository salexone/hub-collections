<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="header.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ Hub Collections - Films</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #film-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .film-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .film-header {
      background: #f0f0f0;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .film-header:hover {
      background: #e0e0e0;
    }

    .film-details {
      display: none;
      padding: 16px;
      border-top: 1px solid #ddd;
    }

    .film-details p {
      margin: 8px 0;
      font-size: 0.95rem;
      color: #444;
    }

    .button-bar {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .delete-btn,
    .edit-btn {
      background: #ff4d4f;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #d9363e;
    }

    .edit-btn {
      background: #22c55e;
    }

    .edit-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

  <div id="film-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
      authDomain: "hubcollections-a001e.firebaseapp.com",
      projectId: "hubcollections-a001e",
      storageBucket: "hubcollections-a001e.appspot.com",
      messagingSenderId: "765474227726",
      appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const filmList = document.getElementById("film-list");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadFilms(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadFilms(uid) {
      filmList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "films"));

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        if (data.ownerId && data.ownerId !== uid) return;

        const card = document.createElement("div");
        card.className = "film-card";
        card.innerHTML = `
          <div class="film-header">${data.original_title || data.title || 'â€”'}</div>
          <div class="film-details">
            <p><strong>PT Title:</strong> ${data.pt_title || 'â€”'}</p>
            <p><strong>Director:</strong> ${data.director || 'â€”'}</p>
            <p><strong>Actors:</strong> ${data.actors || 'â€”'}</p>
            <p><strong>Genre:</strong> ${data.genre || 'â€”'}</p>
            <p><strong>Duration:</strong> ${data.duration ? data.duration + ' min' : 'â€”'}</p>
            <p><strong>Format:</strong> ${data.format || 'â€”'}</p>
            <p><strong>Edition:</strong> ${data.edition || 'â€”'}</p>
            <p><strong>Country:</strong> ${data.country || 'â€”'}</p>
            <p><strong>Year:</strong> ${data.year || 'â€”'}</p>
            <div class="button-bar">
              <button class="edit-btn" data-id="${id}">Edit</button>
              <button class="delete-btn" data-id="${id}">Delete</button>
            </div>
          </div>
        `;

        // Toggle film details on header click
        const header = card.querySelector(".film-header");
        const details = card.querySelector(".film-details");
        header.addEventListener("click", () => {
          details.style.display = details.style.display === "block" ? "none" : "block";
        });

        // Delete button
        card.querySelector(".delete-btn").addEventListener("click", async () => {
          const confirmed = confirm(`Delete "${data.title}" from your collection?`);
          if (confirmed) {
            await deleteDoc(doc(db, "films", id));
            loadFilms(uid);
          }
        });

        // Edit button (basic inline version without inputs here)
        card.querySelector(".edit-btn").addEventListener("click", () => {
          alert('Edit functionality can be expanded');
        });

        filmList.appendChild(card);
      });
    }
  </script>
</body>
</html>
