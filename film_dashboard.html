<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ®  Hub Collections - Films</title>
  <link rel="stylesheet" href="header.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .search-sort-bar {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .search-input {
      padding: 8px 12px;
      font-size: 1rem;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .sort-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .film-row {
      display: grid;
      grid-template-columns: 100px 2fr 1fr 1fr 1fr auto;
      grid-template-areas: "thumb title director country year actions";
      align-items: center;
      background: #fff;
      padding: 12px 16px;
      margin: 0 2rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .film-row:hover {
      background: #f0f0f0;
    }

    .thumbnail {
      grid-area: thumb;
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }

    .title-block {
      grid-area: title;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    .title-block h3 {
      margin: 0;
      font-size: 1rem;
      color: #111;
    }

    .director-cell {
      grid-area: director;
    }

    .country-cell {
      grid-area: country;
    }

    .year-cell {
      grid-area: year;
    }

    .actions-cell {
      grid-area: actions;
      text-align: center;
    }

    .actions-cell button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background: #22c55e;
    }

    .edit-btn:hover {
      background: #16a34a;
    }

    .delete-btn {
      background: #ff4d4f;
    }

    .delete-btn:hover {
      background: #d9363e;
    }

    .info-collapse {
      padding: 0 2rem 1rem;
      background: #fdfdfd;
      margin: 0 2rem;
      display: none;
    }

    .info-collapse p {
      margin: 4px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div id="header-container"></div>
<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
    });
</script>

<div class="search-sort-bar">
  <input type="text" id="searchInput" class="search-input" placeholder="Search films..." />
  <button id="sortBtn" class="sort-btn">Sort A-Z</button>
</div>

<div id="film-list"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    orderBy,
    limit,
    startAfter,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
    authDomain: "hubcollections-a001e.firebaseapp.com",
    projectId: "hubcollections-a001e",
    storageBucket: "hubcollections-a001e.appspot.com",
    messagingSenderId: "765474227726",
    appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const filmList = document.getElementById("film-list");
  const searchInput = document.getElementById("searchInput");
  const sortBtn = document.getElementById("sortBtn");

  let lastVisible = null;
  let filmData = [];
  let sortedAsc = true;
  let uid = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      uid = user.uid;
      loadFilms();
    } else {
      window.location.href = "index.html";
    }
  });

  async function loadFilms(initial = true) {
    let q;
    if (initial || !lastVisible) {
      q = query(collection(db, "films"), orderBy("original_title"), limit(20));
    } else {
      q = query(collection(db, "films"), orderBy("original_title"), startAfter(lastVisible), limit(20));
    }

    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
    }

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;
      if (data.ownerId && data.ownerId !== uid) return;
      if (!filmData.find(f => f.id === id)) {
        filmData.push({ id, ...data });
      }
    });

    displayFilms();
  }

  function displayFilms(filtered = filmData) {
    filmList.innerHTML = "";
    filtered.forEach((film, index) => {
      const row = document.createElement("div");
      row.className = "film-row";
      row.innerHTML = `
        ${film.poster ? `<img class="thumbnail" src="${film.poster}" />` : '<div class="thumbnail" style="background:#ccc"></div>'}
        <div class="title-block">
          <h3>${film.original_title || film.title || 'â€”'}</h3>
        </div>
        <div class="director-cell">${film.director || 'â€”'}</div>
        <div class="country-cell">${film.country || 'â€”'}</div>
        <div class="year-cell">${film.year || 'â€”'}</div>
        <div class="actions-cell">
          <button class="edit-btn" onclick="alert('Edit not implemented')">Edit</button>
          <button class="delete-btn" onclick="handleDelete('${film.id}', '${film.original_title || film.title}')">Delete</button>
        </div>
      `;

      const collapse = document.createElement("div");
      collapse.className = "info-collapse";
      collapse.innerHTML = `
        <p></p>
        <p><strong>Portuguese Title:</strong> ${film.pt_title || 'â€”'}</p>
        <p><strong>Actors:</strong> ${film.actors || 'â€”'}</p>
        <p><strong>Genre:</strong> ${film.genre || 'â€”'}</p>
        <p><strong>Format:</strong> ${film.format || 'â€”'}</p>
        <p><strong>Edition:</strong> ${film.edition || 'â€”'}</p>
      `;

      row.addEventListener("click", (e) => {
        if (!e.target.closest('button')) {
          collapse.style.display = collapse.style.display === "none" || !collapse.style.display ? "block" : "none";
        }
      });

      filmList.appendChild(row);
      filmList.appendChild(collapse);
    });
  }

  window.handleDelete = async (id, title) => {
    const confirmed = confirm(`Delete "${title}" from your collection?`);
    if (confirmed) {
      await deleteDoc(doc(db, "films", id));
      filmData = filmData.filter(f => f.id !== id);
      displayFilms();
    }
  }

  sortBtn.addEventListener("click", () => {
    sortedAsc = !sortedAsc;
    const sorted = [...filmData].sort((a, b) => {
      const titleA = (a.original_title || a.title || '').toLowerCase();
      const titleB = (b.original_title || b.title || '').toLowerCase();
      return sortedAsc ? titleA.localeCompare(titleB) : titleB.localeCompare(titleA);
    });
    displayFilms(sorted);
  });

  searchInput.addEventListener("input", e => {
    const val = e.target.value.toLowerCase();
    const filtered = filmData.filter(f => {
      return [f.original_title, f.title, f.pt_title, f.director, f.actors, f.genre, f.format, f.edition, f.country, f.year]
        .some(field => field && field.toString().toLowerCase().includes(val));
    });
    displayFilms(filtered);
  });

  window.addEventListener("scroll", () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
      loadFilms(false);
    }
  });
</script>

</body>
</html>
