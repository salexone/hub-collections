<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="header.css">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ My Film Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .add-film-btn {
      background: #4f46e5;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }

    .add-film-btn:hover {
      background: #4338ca;
    }

    #film-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .film-row {
      display: grid;
      grid-template-columns: 120px 1fr;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      gap: 16px;
      align-items: center;
    }

    .film-row img {
      width: 120px;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .film-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      height: 100%;
    }

    .film-info h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      word-wrap: break-word;
    }

    .film-info p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #444;
      white-space: normal;
      word-wrap: break-word;
    }

    .button-bar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .delete-btn,
    .edit-btn {
      background: #ff4d4f;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #d9363e;
    }

    .edit-btn {
      background: #22c55e;
    }

    .edit-btn:hover {
      background: #16a34a;
    }

    @media (max-width: 700px) {
      #film-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<div id="header-container"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
    });
</script>

  <div class="top-bar">
    <h1>üéûÔ∏è Hub Collections - Films</h1>
  </div>

  <div id="film-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
      authDomain: "hubcollections-a001e.firebaseapp.com",
      projectId: "hubcollections-a001e",
      storageBucket: "hubcollections-a001e.appspot.com",
      messagingSenderId: "765474227726",
      appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const filmList = document.getElementById("film-list");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadFilms(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadFilms(uid) {
      filmList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "films"));

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;

        if (data.ownerId && data.ownerId !== uid) return;

        const row = document.createElement("div");
        row.className = "film-row";
        row.innerHTML = `
          ${data.poster ? `<img src="${data.poster}" alt="Poster">` : '<div style="width:120px;height:160px;background:#eee;border-radius:6px;"></div>'}
          <div class="film-info">
            <div>
              <h3>${data.original_title || data.title || '‚Äî'}</h3>
              <p><strong>PT Title:</strong> ${data.pt_title || '‚Äî'}</p>
              <p><strong>Director:</strong> ${data.director || '‚Äî'}</p>
              <p><strong>Actors:</strong> ${data.actors || '‚Äî'}</p>
              <p><strong>Genre:</strong> ${data.genre || '‚Äî'}</p>
              <p><strong>Duration:</strong> ${data.duration ? data.duration + ' min' : '‚Äî'}</p>
              <p><strong>Format:</strong> ${data.format || '‚Äî'}</p>
              <p><strong>Edition:</strong> ${data.edition || '‚Äî'}</p>
            </div>
            <div class="button-bar">
              <button class="edit-btn" data-id="${id}">Edit</button>
              <button class="delete-btn" data-id="${id}">Delete</button>
            </div>
          </div>
        `;

        // Delete button
        row.querySelector(".delete-btn").addEventListener("click", async () => {
          const confirmed = confirm(`Delete "${data.title}" from your collection?`);
          if (confirmed) {
            await deleteDoc(doc(db, "films", id));
            loadFilms(uid);
          }
        });

        // Edit button
        row.querySelector(".edit-btn").addEventListener("click", async () => {
          const infoDiv = row.querySelector(".film-info > div");
          const isEditing = row.classList.toggle("editing");

          if (isEditing) {
            infoDiv.querySelectorAll("p").forEach(p => {
              const text = p.innerText.split(":").slice(1).join(":").trim();
              const label = p.innerText.split(":")[0];
              p.innerHTML = `<strong>${label}:</strong> <input type="text" value="${text}" style="width: 100%;">`;
            });
            row.querySelector(".edit-btn").innerText = "Save";
          } else {
            const updatedData = {};
            infoDiv.querySelectorAll("p").forEach(p => {
              const label = p.innerText.split(":")[0];
              const input = p.querySelector("input");
              const value = input.value.trim();

              switch (label) {
                case "PT Title": updatedData.pt_title = value; break;
                case "Director": updatedData.director = value; break;
                case "Actors": updatedData.actors = value; break;
                case "Genre": updatedData.genre = value; break;
                case "Duration": updatedData.duration = value; break;
                case "Format": updatedData.format = value; break;
                case "Edition": updatedData.edition = value; break;
              }

              p.innerHTML = `<strong>${label}:</strong> ${value || "‚Äî"}`;
            });

            await updateDoc(doc(db, "films", id), updatedData);
            row.querySelector(".edit-btn").innerText = "Edit";
          }
        });

        filmList.appendChild(row);
      });
    }
  </script>

</body>
</html>
