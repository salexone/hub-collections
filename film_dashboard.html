<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ¬ Hub Collections - Films</title>
  <link rel="stylesheet" href="header.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #film-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding-top: 20px;
    }

    .film-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .film-card:hover {
      transform: scale(1.01);
    }

    .film-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .film-thumb {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .film-title {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .film-details {
      padding: 0 10px 10px 10px;
      display: none;
      font-size: 0.95rem;
      color: #555;
    }

    .film-details p {
      margin: 4px 0;
    }

    .button-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .delete-btn,
    .edit-btn {
      background: #ff4d4f;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .delete-btn:hover {
      background: #d9363e;
    }

    .edit-btn {
      background: #22c55e;
    }

    .edit-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
<div id="header-container"></div>

<script>
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-container').innerHTML = data;
    });
</script>

<h1>ðŸŽ¬ Your Film Collection</h1>

<div id="film-list"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    deleteDoc,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCUpzUXiwihGhBzGfGcEzcm1-Zf5gAyj5A",
    authDomain: "hubcollections-a001e.firebaseapp.com",
    projectId: "hubcollections-a001e",
    storageBucket: "hubcollections-a001e.appspot.com",
    messagingSenderId: "765474227726",
    appId: "1:765474227726:web:480d8f30ed57cdf77e5e5f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const filmList = document.getElementById("film-list");

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loadFilms(user.uid);
    } else {
      window.location.href = "index.html";
    }
  });

  async function loadFilms(uid) {
    filmList.innerHTML = "";
    const snapshot = await getDocs(collection(db, "films"));

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      if (data.ownerId && data.ownerId !== uid) return;

      const card = document.createElement("div");
      card.className = "film-card";

      card.innerHTML = `
        <div class="film-header">
          ${data.poster ? `<img class="film-thumb" src="${data.poster}" alt="Poster">` : '<div class="film-thumb" style="background:#eee;"></div>'}
          <div class="film-title">${data.original_title || data.title || 'â€”'}</div>
        </div>
        <div class="film-details">
          <p><strong>PT Title:</strong> ${data.pt_title || 'â€”'}</p>
          <p><strong>Director:</strong> ${data.director || 'â€”'}</p>
          <p><strong>Actors:</strong> ${data.actors || 'â€”'}</p>
          <p><strong>Genre:</strong> ${data.genre || 'â€”'}</p>
          <p><strong>Duration:</strong> ${data.duration ? data.duration + ' min' : 'â€”'}</p>
          <p><strong>Format:</strong> ${data.format || 'â€”'}</p>
          <p><strong>Edition:</strong> ${data.edition || 'â€”'}</p>
          <p><strong>Country:</strong> ${data.country || 'â€”'}</p>
          <p><strong>Year:</strong> ${data.year || 'â€”'}</p>
          <div class="button-bar">
            <button class="edit-btn" data-id="${id}">Edit</button>
            <button class="delete-btn" data-id="${id}">Delete</button>
          </div>
        </div>
      `;

      const titleDiv = card.querySelector(".film-header");
      const detailsDiv = card.querySelector(".film-details");

      titleDiv.addEventListener("click", () => {
        detailsDiv.style.display = detailsDiv.style.display === "block" ? "none" : "block";
      });

      // DELETE
      card.querySelector(".delete-btn").addEventListener("click", async (e) => {
        e.stopPropagation();
        const confirmed = confirm(`Delete "${data.title}"?`);
        if (confirmed) {
          await deleteDoc(doc(db, "films", id));
          loadFilms(uid);
        }
      });

      // EDIT toggle
      card.querySelector(".edit-btn").addEventListener("click", async (e) => {
        e.stopPropagation();
        const btn = e.target;
        const editing = btn.innerText === "Save";
        const details = detailsDiv.querySelectorAll("p");
        const updatedData = {};

        if (!editing) {
          details.forEach(p => {
            const label = p.innerText.split(":")[0];
            const text = p.innerText.split(":").slice(1).join(":").trim();
            p.innerHTML = `<strong>${label}:</strong> <input type="text" value="${text}" style="width: 100%;">`;
          });
          btn.innerText = "Save";
        } else {
          details.forEach(p => {
            const label = p.querySelector("strong").innerText.replace(":", "");
            const val = p.querySelector("input").value.trim();

            switch (label) {
              case "PT Title": updatedData.pt_title = val; break;
              case "Director": updatedData.director = val; break;
              case "Actors": updatedData.actors = val; break;
              case "Genre": updatedData.genre = val; break;
              case "Duration": updatedData.duration = val; break;
              case "Format": updatedData.format = val; break;
              case "Edition": updatedData.edition = val; break;
              case "Country": updatedData.country = val; break;
              case "Year": updatedData.year = val; break;
            }

            p.innerHTML = `<strong>${label}:</strong> ${val || "â€”"}`;
          });

          await updateDoc(doc(db, "films", id), updatedData);
          btn.innerText = "Edit";
        }
      });

      filmList.appendChild(card);
    });
  }
</script>

</body>
</html>
